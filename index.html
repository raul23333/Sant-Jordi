<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosa de Sant Jordi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rose {
            position: relative;
            width: 200px;
            height: 200px;
            transform: scale(1.5);
        }

        .leaf {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff0055, #ff3388);
            border-radius: 0 100px 0 100px;
            transform-origin: bottom right;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.7);
            animation: sway 4s infinite ease-in-out;
            transition: all 0.3s ease;
        }

        .leaf:hover {
            background: linear-gradient(45deg, #ff3388, #ff0055);
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.9);
        }

        .leaf:nth-child(1) {
            transform: rotate(0deg);
            animation-delay: 0s;
        }

        .leaf:nth-child(2) {
            transform: rotate(45deg);
            animation-delay: 0.2s;
        }

        .leaf:nth-child(3) {
            transform: rotate(90deg);
            animation-delay: 0.4s;
        }

        .leaf:nth-child(4) {
            transform: rotate(135deg);
            animation-delay: 0.6s;
        }

        .leaf:nth-child(5) {
            transform: rotate(180deg);
            animation-delay: 0.8s;
        }

        .leaf:nth-child(6) {
            transform: rotate(225deg);
            animation-delay: 1s;
        }

        .leaf:nth-child(7) {
            transform: rotate(270deg);
            animation-delay: 1.2s;
        }

        .leaf:nth-child(8) {
            transform: rotate(315deg);
            animation-delay: 1.4s;
        }

        .center {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #ffeb3b;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(255, 235, 59, 0.9);
            z-index: 70;
            animation: pulse 2s infinite alternate;
        }

        .stem {
            position: absolute;
            width: 15px;
            height: 300px;
            background: linear-gradient(to right, #4caf50, #8bc34a);
            bottom: -150px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
            z-index: -1;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .leaf-stem {
            position: absolute;
            width: 100px;
            height: 20px;
            background: #8bc34a;
            border-radius: 10px;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            z-index: -2;
            box-shadow: 0 0 5px rgba(139, 195, 74, 0.5);
        }

        .leaf-stem:nth-child(2) {
            transform: translateX(-50%) rotate(-45deg);
            bottom: -70px;
        }

        .message {
            position: absolute;
            bottom: 50px;
            color: #ff0055;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 0, 85, 0.7);
            opacity: 0;
            animation: fadeIn 2s forwards 2s;
            margin-bottom: 250px;
            width: 100%;
            text-align: center;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff0055;
            animation: float 4s linear infinite;
            opacity: 0;
            text-shadow: 0 0 10px rgba(255, 0, 85, 0.7);
            left: 50%;
            margin-left: -12px;
        }

        @keyframes sway {
            0%, 100% {
                transform: rotate(var(--rot)) translateY(0);
            }
            50% {
                transform: rotate(var(--rot)) translateY(-15px);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg) translateX(calc(-50% + 0px));
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) rotate(360deg) translateX(calc(-50% + 100px));
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 15px rgba(255, 235, 59, 0.7);
            }
            100% {
                transform: translate(-50%, -50%) scale(1.1);
                box-shadow: 0 0 25px rgba(255, 235, 59, 0.9);
            }
        }

        .leaf:nth-child(1) { --rot: 0deg; }
        .leaf:nth-child(2) { --rot: 45deg; }
        .leaf:nth-child(3) { --rot: 90deg; }
        .leaf:nth-child(4) { --rot: 135deg; }
        .leaf:nth-child(5) { --rot: 180deg; }
        .leaf:nth-child(6) { --rot: 225deg; }
        .leaf:nth-child(7) { --rot: 270deg; }
        .leaf:nth-child(8) { --rot: 315deg; }

    .love-button {
        position: absolute;
        bottom: -210px;
        background-color: #ff0055;
        color: white;
        font-size: 18px;
        font-weight: bold;
        border: none;
        padding: 12px 24px;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 0 40px rgba(255, 0, 85, 0.7);
        transition: background-color 0.3s ease;
        z-index: 200;
    }

    .love-button:hover {
        background-color: #ff3388;
    }

    .love-message {
        position: absolute;
        bottom: 80px;
        font-size: 26px;
        color: #fff;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        opacity: 0;
        transition: opacity 1s ease;
        z-index: 200;
    }

    .love-message.show {
        opacity: 1;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="rose">
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="center"></div>
            <div class="stem"></div>
            <div class="leaf-stem"></div>
            <div class="leaf-stem"></div>
            <div class="message">Feliç Sant Jordi!</div>
        </div>
        <div class="hearts" id="hearts"></div>
        <button class="love-button" onclick="showLoveMessage()">Fes clic aquí</button>
        <div class="love-message" id="loveMessage">T'estimo molt ❤</div>
    </div>

    <script>
        const heartsContainer = document.getElementById('hearts');
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤';
            
            const startX = (Math.random() * 300 - 200); 
            heart.style.left = `calc(50% + ${startX}px)`;
            
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        for (let i = 0; i < 15; i++) {
            setTimeout(createHeart, i * 200);
        }
        
        setInterval(createHeart, 300);

        function showLoveMessage() {
        const message = document.getElementById('loveMessage');
        message.classList.add('show');

        setTimeout(() => {
            message.classList.remove('show');
        }, 4000);
    }
    </script>
</body>
</html>
